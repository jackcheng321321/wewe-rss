services:
  db:
    image: mysql:8.3.0
    command: --mysql-native-password=ON
    environment:
      # 请修改为自己的密码
      MYSQL_ROOT_PASSWORD: 123456
      TZ: "Asia/Shanghai"
      MYSQL_DATABASE: "wewe-rss"
    # ports:
    #   - 13306:3306
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 45s
      interval: 10s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.remote
      args:
        REPO_URL: https://github.com/jackcheng321321/wewe-rss.git
        REPO_REF: main
    image: wewe-rss:local
    ports:
      - 6060:6000
    depends_on:
      db:
        condition: service_healthy
    environment:
      # 数据库连接地址
      - DATABASE_URL=mysql://root:123456@db:3306/wewe-rss?schema=public&connect_timeout=30&pool_timeout=30&socket_timeout=30
      # 服务接口请求授权码
      - AUTH_CODE=123567
      - PORT=6000
      # 提取全文内容模式
      - FEED_MODE=fulltext
      # 定时更新订阅源Cron表达式
      # - CRON_EXPRESSION=35 5,17 * * *
      # 服务接口请求限制，每分钟请求次数
      - MAX_REQUEST_PER_MINUTE=60
      - ENABLE_CLEAN_HTML=true
      - PLATFORM_URL=https://weread.111965.xyz
      # 外网访问时，需设置为服务器的公网 IP 或者域名地址
      - SERVER_ORIGIN_URL=http://192.168.230.182:6060
      # 飞书机器人Webhook地址（可选，用于发送扫码链接）
      - FEISHU_WEBHOOK_URL=https://open.feishu.cn/open-apis/bot/v2/hook/22c0a298-7c43-44fb-aed7-c27db553a7a0
      # 定时触发扫码登录的Cron表达式（可选）
      - LOGIN_QR_CRON_EXPRESSION=30 9 * * 1,3

networks:
  wewe-rss:

volumes:
  db_data:
